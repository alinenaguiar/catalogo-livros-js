<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Catálogo de Livros - Infinity School</h1>
        <div class="catalogo">
        </div>

        <div id="form-cadastro">
            <h2>Adicione um novo livro.</h2>
            <input type="text" id="titulo" placeholder="Título">
            <input type="text" id="autor" placeholder="Autor">
            <input type="text" id="genero" placeholder="Gênero">
            <input type="text" id="ano" placeholder="Ano">
            <button onclick="addBook()">Adicionar</button>
        </div>

        <div id="form-busca">
            <input type="text" id="termo-busca" placeholder="Buscar">
            <button onclick="searchBook()">Buscar</button>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
